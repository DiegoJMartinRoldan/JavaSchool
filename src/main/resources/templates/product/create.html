<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}" rel="stylesheet">
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h2>Products</h2>
        </div>
        <form th:object="${productCreate}" th:action="@{/product/create}" method="post">

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>

            <label for="price">Price:</label>
            <input type="text" id="price" name="price" required><br>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required><br>

            <label for="parameters">Parameters:</label>
            <input type="text" id="parameters" name="parameters" required><br>

            <label for="weight">Weight:</label>
            <input type="text" id="weight" name="weight" required><br>

            <label for="volume">Volume:</label>
            <input type="text" id="volume" name="volume" required><br>

            <label for="quantitystock">Quantity Stock:</label>
            <input type="text" id="quantitystock" name="quantitystock" required><br>


            <button type="submit">Create</button>
        </form>
    </div>
</body>
</html>
