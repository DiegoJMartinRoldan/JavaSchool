<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}" rel="stylesheet">
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Date Of Birth</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="client: ${clients}">
                <th th:text="${client.name}"></th>
                <th th:text="${client.surname}"></th>
                <th th:text="${client.dateOfBirth}"></th>
                <th th:text="${client.email}"></th>
                <th th:text="${client.password}"></th>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
