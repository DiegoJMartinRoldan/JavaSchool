
# Connection to MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/javaschool
spring.datasource.username=root
spring.datasource.password=password123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect



# RequestMapping Controllers
client.Controller.url=client
clientsAdress.Controller.url=clientsAddress
order.Controller.url=orders
product.Controller.url=product
orderHasProducct.Controller.url=orderHasProduct

# Thymeleaf Properties
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=file:src/main/resources/templates/
spring.thymeleaf.suffix=.html

spring.thymeleaf.cache=false

#Flyway
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration




